<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h1 class="display-4">
                MapSS
            </h1>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#"
                    class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#"
                    class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#"
                    class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#"
                    class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#"
                    class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">

            {% if request.user.is_authenticated %}
            <a href="{% url 'users:user-detail' request.user.pk %}"
                type="button"
                class="btn btn-sm btn-success px-5 me-2">{{request.user}}</a>
            <a href="{% url 'account_logout' %}"
                type="button"
                class="btn btn-sm btn-outline-success me-2">Logout</a>
            {% else %}
            <a href="{% url 'account_login' %}"
                type="button"
                class="btn btn-outline-success me-2">Login</a>
            <a href="{% url 'account_signup' %}"
                type="button"
                class="btn btn-success">Sign-up</a>
            {% endif %}
        </div>
    </header>
</div>
